<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  
  <rect fill="url(#bg3)" width="800" height="400"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5">
    <line x1="80" y1="50" x2="80" y2="330"/>
    <line x1="80" y1="330" x2="750" y2="330"/>
    <line x1="80" y1="130" x2="750" y2="130" stroke-dasharray="4"/>
    <line x1="80" y1="230" x2="750" y2="230" stroke-dasharray="4"/>
    <line x1="280" y1="50" x2="280" y2="330" stroke-dasharray="4"/>
    <line x1="480" y1="50" x2="480" y2="330" stroke-dasharray="4"/>
  </g>
  
  <!-- Data points with error bars -->
  <!-- No Memory: low cost, low welfare -->
  <circle cx="150" cy="260" r="12" fill="#64748b"/>
  <line x1="150" y1="240" x2="150" y2="280" stroke="#64748b" stroke-width="2"/>
  
  <!-- Structured: moderate cost, high welfare -->
  <circle cx="350" cy="100" r="12" fill="#f97316"/>
  <line x1="350" y1="85" x2="350" y2="115" stroke="#f97316" stroke-width="2"/>
  
  <!-- Summary: moderate cost, moderate welfare -->
  <circle cx="420" cy="165" r="12" fill="#a78bfa"/>
  <line x1="420" y1="145" x2="420" y2="185" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- Hybrid: moderate-high cost, high welfare -->
  <circle cx="400" cy="115" r="12" fill="#10b981"/>
  <line x1="400" y1="95" x2="400" y2="135" stroke="#10b981" stroke-width="2"/>
  
  <!-- Full History: high cost, moderate welfare -->
  <circle cx="550" cy="145" r="12" fill="#22d3ee"/>
  <line x1="550" y1="120" x2="550" y2="170" stroke="#22d3ee" stroke-width="2"/>
  
  <!-- Pareto frontier (dashed) -->
  <path d="M 130 280 Q 200 200 350 100" stroke="#f97316" stroke-width="1.5" stroke-dasharray="6" fill="none" opacity="0.5"/>
  
  <!-- Legend -->
  <rect x="580" y="60" width="160" height="130" fill="#0a0f1a" rx="8"/>
  <circle cx="600" cy="85" r="5" fill="#64748b"/>
  <text fill="#f1f5f9" x="615" y="90" font-family="sans-serif" font-size="11">No Memory</text>
  <circle cx="600" cy="110" r="5" fill="#f97316"/>
  <text fill="#f1f5f9" x="615" y="115" font-family="sans-serif" font-size="11">Structured</text>
  <circle cx="600" cy="135" r="5" fill="#a78bfa"/>
  <text fill="#f1f5f9" x="615" y="140" font-family="sans-serif" font-size="11">Summary</text>
  <circle cx="600" cy="160" r="5" fill="#10b981"/>
  <text fill="#f1f5f9" x="615" y="165" font-family="sans-serif" font-size="11">Hybrid</text>
  <circle cx="600" cy="185" r="5" fill="#22d3ee"/>
  <text fill="#f1f5f9" x="615" y="190" font-family="sans-serif" font-size="11">Full History</text>
  
  <!-- Axes labels -->
  <text fill="#94a3b8" x="415" y="365" text-anchor="middle" font-family="sans-serif" font-size="14">Tokens per Episode</text>
  <text fill="#94a3b8" x="30" y="190" text-anchor="middle" font-family="sans-serif" font-size="14" transform="rotate(-90, 30, 190)">Total Welfare</text>
  
  <!-- Tick labels -->
  <text fill="#64748b" x="150" y="350" text-anchor="middle" font-family="sans-serif" font-size="10">150</text>
  <text fill="#64748b" x="350" y="350" text-anchor="middle" font-family="sans-serif" font-size="10">280</text>
  <text fill="#64748b" x="550" y="350" text-anchor="middle" font-family="sans-serif" font-size="10">450</text>
  
  <!-- Title -->
  <text fill="#f1f5f9" x="415" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600">Welfare vs Token Cost</text>
</svg>

