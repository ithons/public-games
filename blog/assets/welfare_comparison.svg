<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  
  <rect fill="url(#bg2)" width="800" height="400"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5">
    <line x1="80" y1="50" x2="80" y2="320"/>
    <line x1="80" y1="320" x2="750" y2="320"/>
    <line x1="80" y1="120" x2="750" y2="120" stroke-dasharray="4"/>
    <line x1="80" y1="220" x2="750" y2="220" stroke-dasharray="4"/>
  </g>
  
  <!-- Bars -->
  <rect x="120" y="220" width="100" height="100" fill="#64748b" rx="4"/>
  <rect x="250" y="170" width="100" height="150" fill="#22d3ee" rx="4"/>
  <rect x="380" y="185" width="100" height="135" fill="#a78bfa" rx="4"/>
  <rect x="510" y="130" width="100" height="190" fill="#f97316" rx="4"/>
  <rect x="640" y="145" width="100" height="175" fill="#10b981" rx="4"/>
  
  <!-- Error bars -->
  <g stroke="#f1f5f9" stroke-width="2">
    <line x1="170" y1="200" x2="170" y2="240"/>
    <line x1="160" y1="200" x2="180" y2="200"/>
    <line x1="160" y1="240" x2="180" y2="240"/>
    
    <line x1="300" y1="145" x2="300" y2="195"/>
    <line x1="290" y1="145" x2="310" y2="145"/>
    <line x1="290" y1="195" x2="310" y2="195"/>
    
    <line x1="430" y1="165" x2="430" y2="205"/>
    <line x1="420" y1="165" x2="440" y2="165"/>
    <line x1="420" y1="205" x2="440" y2="205"/>
    
    <line x1="560" y1="110" x2="560" y2="150"/>
    <line x1="550" y1="110" x2="570" y2="110"/>
    <line x1="550" y1="150" x2="570" y2="150"/>
    
    <line x1="690" y1="120" x2="690" y2="170"/>
    <line x1="680" y1="120" x2="700" y2="120"/>
    <line x1="680" y1="170" x2="700" y2="170"/>
  </g>
  
  <!-- Labels -->
  <text fill="#94a3b8" x="170" y="345" text-anchor="middle" font-family="sans-serif" font-size="12">None</text>
  <text fill="#94a3b8" x="300" y="345" text-anchor="middle" font-family="sans-serif" font-size="12">History</text>
  <text fill="#94a3b8" x="430" y="345" text-anchor="middle" font-family="sans-serif" font-size="12">Summary</text>
  <text fill="#94a3b8" x="560" y="345" text-anchor="middle" font-family="sans-serif" font-size="12">Structured</text>
  <text fill="#94a3b8" x="690" y="345" text-anchor="middle" font-family="sans-serif" font-size="12">Hybrid</text>
  
  <!-- Value labels -->
  <text fill="#f1f5f9" x="170" y="210" text-anchor="middle" font-family="sans-serif" font-size="11">42.3</text>
  <text fill="#f1f5f9" x="300" y="160" text-anchor="middle" font-family="sans-serif" font-size="11">48.7</text>
  <text fill="#f1f5f9" x="430" y="175" text-anchor="middle" font-family="sans-serif" font-size="11">46.9</text>
  <text fill="#f1f5f9" x="560" y="120" text-anchor="middle" font-family="sans-serif" font-size="11">51.2</text>
  <text fill="#f1f5f9" x="690" y="135" text-anchor="middle" font-family="sans-serif" font-size="11">50.1</text>
  
  <!-- Y-axis label -->
  <text fill="#94a3b8" x="30" y="185" text-anchor="middle" font-family="sans-serif" font-size="14" transform="rotate(-90, 30, 185)">Total Welfare</text>
  
  <!-- Title -->
  <text fill="#f1f5f9" x="415" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600">Total Welfare by Memory Condition</text>
</svg>

