<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>
  
  <rect fill="url(#bg)" width="800" height="400"/>
  
  <!-- Grid -->
  <g stroke="#334155" stroke-width="0.5">
    <line x1="80" y1="50" x2="80" y2="350"/>
    <line x1="80" y1="350" x2="750" y2="350"/>
    <line x1="80" y1="150" x2="750" y2="150" stroke-dasharray="4"/>
    <line x1="80" y1="250" x2="750" y2="250" stroke-dasharray="4"/>
  </g>
  
  <!-- Axes labels -->
  <text fill="#94a3b8" x="415" y="385" text-anchor="middle" font-family="sans-serif" font-size="14">Round</text>
  <text fill="#94a3b8" x="30" y="200" text-anchor="middle" font-family="sans-serif" font-size="14" transform="rotate(-90, 30, 200)">Mean Contribution</text>
  
  <!-- Legend -->
  <rect x="580" y="60" width="160" height="100" fill="#0a0f1a" rx="8"/>
  <circle cx="600" cy="85" r="5" fill="#f97316"/>
  <text fill="#f1f5f9" x="615" y="90" font-family="sans-serif" font-size="12">Structured</text>
  <circle cx="600" cy="110" r="5" fill="#22d3ee"/>
  <text fill="#f1f5f9" x="615" y="115" font-family="sans-serif" font-size="12">Full History</text>
  <circle cx="600" cy="135" r="5" fill="#a78bfa"/>
  <text fill="#f1f5f9" x="615" y="140" font-family="sans-serif" font-size="12">Summary</text>
  <circle cx="600" cy="160" r="5" fill="#64748b"/>
  <text fill="#f1f5f9" x="615" y="165" font-family="sans-serif" font-size="12">No Memory</text>
  
  <!-- Structured line (highest) -->
  <polyline fill="none" stroke="#f97316" stroke-width="2.5"
    points="120,180 185,170 250,165 315,155 380,150 445,145 510,140 575,135 640,130 705,125"/>
  
  <!-- Full History line -->
  <polyline fill="none" stroke="#22d3ee" stroke-width="2.5"
    points="120,200 185,210 250,195 315,185 380,180 445,190 510,185 575,175 640,170 705,165"/>
  
  <!-- Summary line -->
  <polyline fill="none" stroke="#a78bfa" stroke-width="2.5"
    points="120,210 185,220 250,215 315,210 380,205 445,200 510,195 575,190 640,185 705,180"/>
  
  <!-- No Memory line (lowest, more volatile) -->
  <polyline fill="none" stroke="#64748b" stroke-width="2.5"
    points="120,240 185,280 250,260 315,270 380,255 445,250 510,240 575,235 640,230 705,225"/>
  
  <!-- Title -->
  <text fill="#f1f5f9" x="415" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="600">Cooperation Over Time by Memory Condition</text>
</svg>

